    <script>
      $(".slider-single").slick({
        slidesToShow: 1,
        slidesToScroll: 1,
        arrows: false,
        fade: false,
        adaptiveHeight: true,
        infinite: false,
        useTransform: true,
        speed: 400,
        cssEase: "cubic-bezier(0.77, 0, 0.18, 1)",
      });

      $(".slider-nav")
        .on("init", function (event, slick) {
          $(".slider-nav .slick-slide.slick-current").addClass("is-active");
        })

        .slick({
          slidesToShow: 9,
          slidesToScroll: 5,
          dots: true,
          focusOnSelect: false,
          infinite: false,
          responsive: [
            {
              breakpoint: 1024,
              settings: {
                slidesToShow: 5,
                slidesToScroll: 5,
              },
            },
            {
              breakpoint: 640,
              settings: {
                slidesToShow: 4,
                slidesToScroll: 4,
              },
            },
            {
              breakpoint: 420,
              settings: {
                slidesToShow: 3,
                slidesToScroll: 3,
              },
            },
          ],
        });

      $(".slider-single").on(
        "afterChange",
        function (event, slick, currentSlide) {
          $(".slider-nav").slick("slickGoTo", currentSlide);
          var currrentNavSlideElem =
            '.slider-nav .slick-slide[data-slick-index="' + currentSlide + '"]';
          $(".slider-nav .slick-slide.is-active").removeClass("is-active");
          $(currrentNavSlideElem).addClass("is-active");
        }
      );

      $(".slider-nav").on("click", ".slick-slide", function (event) {
        event.preventDefault();
        var goToSingleSlide = $(this).data("slick-index");

        $(".slider-single").slick("slickGoTo", goToSingleSlide);
      });
      $("body").on("click", ".slick-arrow", function () {
        document
          .getElementsByClassName("lastActive")[0]
          .classList.remove("lastActive");

        $(".slider-nav .slick-track .slick-active")[
          $(".slider-nav .slick-track .slick-active").length - 1
        ].classList.add("lastActive");
      });
      $(".slick-prev").html(`
        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="24" viewBox="0 0 14 24" fill="none">
<path d="M12.4632 1.08956e-06L0.731621 11.2628L-1.04907e-06 12L0.732688 12.7372L12.4642 24L14 22.5256L3.03207 12L13.9957 1.4744L12.4632 1.08956e-06Z" fill="#00ACED"/>
</svg>`);
      $(".slick-next").html(`
<svg xmlns="http://www.w3.org/2000/svg" width="14" height="24" viewBox="0 0 14 24" fill="none">
<path d="M1.53683 1.08956e-06L13.2684 11.2628L14 12L13.2673 12.7372L1.53577 24L6.19016e-08 22.5256L10.9679 12L0.00426591 1.4744L1.53683 1.08956e-06Z" fill="white"/>
</svg>`);
      console.log(
